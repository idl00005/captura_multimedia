<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
      <div class="px-4 py-5 text-center">
         <h1 class="display-5 fw-bold text-body-emphasis">Inscríbete en PowerFIT</h1>
      </div>
      <div class="shadow-sm w-50 p-3 bg-body-tertiary rounded justify-content-center align-items-center mx-auto p-2">
         <div class="d-flex justify-content-center align-items-center">
            <img src="./img/logoblack.png" alt="Inscripción" class="text-aling-center align-items-center" width="250" height="80"></img>
         </div>
         <h:form id="inscripcionForm">
            <fieldset>
               <legend>Rellena tus datos personales</legend>
               <h:outputLabel for="nombre" value="Nombre:" />
               <h:inputText id="nombre" value="#{inscribeController.nombre}" styleClass="form-control" required="true"
                           requiredMessage="El campo Nombre es obligatorio"/>
               <h:message for="nombre" style="color: red"/><br></br>

               <h:outputLabel for="apellidos" value="Apellidos:" />
               <h:inputText id="apellidos" value="#{inscribeController.apellidos}" styleClass="form-control" required="true"
                            requiredMessage="El campo Apellidos es obligatorio"/>
               <h:message for="apellidos" style="color: red"/><br></br>

               <h:outputLabel for="dni" value="DNI:" />
               <h:inputText id="dni" value="#{inscribeController.dni}" styleClass="form-control" required="true"
                            requiredMessage="El campo DNI es obligatorio"
                            validatorMessage="El DNI introducido no es válido">
                           <f:validateRegex pattern="^\d{8}[A-Za-z]$" /></h:inputText>
               <h:message for="dni" style="color: red"/><br></br>

               <h:outputLabel for="telefono" value="Teléfono:" />
               <h:inputText id="telefono" value="#{inscribeController.telefono}" styleClass="form-control" required="true"
                            requiredMessage="El campo Teléfono es obligatorio"
                            validatorMessage="El Teléfono introducido no es válido">
                           <f:validateRegex pattern="^\d{9}$" /></h:inputText>
               <h:message for="telefono" style="color: red" /><br></br>

               <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
               <h:inputText id="fechaNacimiento" value="#{inscribeController.fechaNacimiento}" styleClass="form-control" required="true"
                            requiredMessage="El campo Fecha de Nacimiento es obligatorio"/>
               <h:message for="fechaNacimiento" style="color: red"/><br></br>

               <h:outputLabel for="email" value="E-mail:" />
               <h:inputText id="email" value="#{inscribeController.email}" styleClass="form-control" required="true"
                            requiredMessage="El campo Email es obligatorio"/>
                <h:message for="email" style="color: red"/><br></br>

               <h:outputLabel for="password" value="Contraseña:" />
               <h:inputSecret id="password" value="#{inscribeController.password}" styleClass="form-control" required="true"
                           requiredMessage="El campo Contraseña es obligatorio"/>
                <h:message for="password" style="color: red"/><br></br>

               <h:outputLabel for="direccion" value="Dirección:" />
               <h:inputTextarea id="direccion" value="#{inscribeController.direccion}" styleClass="form-control" rows="3" required="true"
                                requiredMessage="El campo Dirección es obligatorio"/>
               <h:message for="direccion" style="color: red"/><br></br>

               <h:outputLabel for="ciudad" value="Ciudad:" />
               <h:inputText id="ciudad" value="#{inscribeController.ciudad}" styleClass="form-control" required="true"
                            requiredMessage="El campo Ciudad es obligatorio"/>
               <h:message for="ciudad" style="color: red"/><br></br>

               <h:outputLabel for="codigoPostal" value="Código Postal:" />
               <h:inputText id="codigoPostal" value="#{inscribeController.codigoPostal}" styleClass="form-control" required="true"
                            requiredMessage="El campo Código Postal es obligatorio"/>
               <h:message for="codigoPostal" style="color: red"/><br></br>
            </fieldset>
            <br></br>
            <h:commandButton value="Enviar" action="#{inscribeController.submit()}" styleClass="btn btn-warning" />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
