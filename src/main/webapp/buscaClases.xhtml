<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:daw="jakarta.faces.composite/daw"
      xmlns:p="http://primefaces.org/ui"
       lang="es">

<head>
    <title>PowerFIT - Busca tu clase</title>
</head>

<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div class="px-4 py-5 my-0 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Nuestras clases</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Las clases en grupo de PowerFIT incluyen varios tipos de actividades y diferentes métodos de ejercicio, permitiendo alcanzar una amplia variedad de objetivos diferentes.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center">
                    <span class="align-middle" style="margin-right: 10px">Busca las clases por día:</span>
                    <select class="form-select w-auto p-2 ">
                        <option value="lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                    </select>

                    <span class="align-middle" style="margin-left: 40px; margin-right: 10px">Busca una clase:</span>
                    <input class="form-control w-25 " type="search" id="buscaClase" name="BuscaClase"/>
                    <input class="btn btn-warning" type="button" value="Buscar"/>
                </div>
            </div>
        </div>

        <p:dataTable var="activity" value="#{activityController.activities}" class="table" style="width: 95%; margin: auto">
            <p:column headerText="Nombre" styleClass="text-center" style="width: 19% ;">
                <h2>#{activity.nombre}</h2>
            </p:column>
            <p:column headerText="Capacidad" styleClass="text-center" style="width: 19% ;">
                <h:commandButton value="Consultar capacidad" styleClass="btn btn-primary" action="#{activityController.recupera(activity.id)}">
                    <f:ajax render="detalle" execute="@this" />
                </h:commandButton>
            </p:column>
            <p:column headerText="Fecha" styleClass="text-center" style="width: 19% ;">
                <h:outputText value="#{activity.fecha}">
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:outputText>
            </p:column>
            <p:column headerText="Hora" styleClass="text-center" style="width: 19% ;">
                <p class="text-center"> #{activity.hora}</p>
            </p:column>
            <p:column headerText="Más información" styleClass="text-center" style="width: 19% ;">
                <a href="detalle.xhtml?id=#{activity.id}" class="btn btn-primary">Más información</a>
            </p:column>
            <p:column headerText="Apuntarme" styleClass="text-center" style="width: 19% ;">
                <h:commandLink value="Apuntarme" action="#{activityController.addActivity(activity)}" styleClass="btn btn-warning"/>
            </p:column>
        </p:dataTable>

        <div style="text-align: center; padding: 20px;">
        <h:panelGroup id="detalle" layout="block">
            <h:form rendered="#{not empty activityController.actividad}">
                <h:outputText value="Plazas disponibles para la actividad: #{activity.nombre} el #{activity.diaSemana} a las #{activity.hora}"/>
                <br/>
                <h:commandLink value="#{activity.capacidad-4}/#{activity.capacidad}" styleClass="badge text-bg-primary rounded-pill badge-xl"/>
                <br/><br/>
                <h:commandButton value="Cerrar" action="#{activityController.reset()}" styleClass="btn btn-warning btn-sm" style="text-align: center"/>
            </h:form>
        </h:panelGroup>
        </div>

    </ui:define>

</ui:composition>
</body>
</html>
