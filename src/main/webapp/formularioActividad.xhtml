<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
      <div class="px-4 py-5 text-center">
         <h1 class="display-5 fw-bold text-body-emphasis">Inscríbete en PowerFIT</h1>
      </div>
      <div class="shadow-sm w-50 p-3 bg-body-tertiary rounded justify-content-center align-items-center mx-auto p-2">
         <div class="d-flex justify-content-center align-items-center">
            <img src="./img/logoblack.png" alt="Inscripción" class="text-aling-center align-items-center" width="250" height="80"></img>
         </div>
         <h:form id="inscripcionForm">
            <fieldset>
               <legend>Crear nueva actividad</legend>
               <h:outputLabel for="nombre" value="Nombre:" />
               <h:inputText id="nombre" value="#{activityController.nombre}" styleClass="form-control" required="true"
                            requiredMessage="El campo Nombre es obligatorio"/>
               <h:message for="nombre" style="color: red"/><br></br>

               <h:outputLabel for="capacidad" value="capacidad:" />
               <h:inputText id="capacidad" value="#{activityController.capacidad}" styleClass="form-control" required="true"
                            requiredMessage="El campo Capacidad es obligatorio"/>
               <h:message for="capacidad" style="color: red"/><br></br>

               <h:outputLabel for="fecha" value="Fecha y Hora: " />
               <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
               <p:calendar id="fecha" value="#{activityController.fecha}" pattern="dd.MM.yyyy HH:mm"/>
               <h:message for="fecha" style="color: red"/><br></br>

            </fieldset>
            <br></br>
            <h:commandButton value="Enviar" action="#{activityController.submit()}" styleClass="btn btn-warning" />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
