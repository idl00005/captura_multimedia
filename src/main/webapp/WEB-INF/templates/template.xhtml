<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">
<ui:composition>
   <h:head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Buscador de clases</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
      <h:outputStylesheet name="components.css" library="primefaces"/>
      <style>
         .Fondo {
            background-size: cover !important;
            color: white;
            background-position: center;
            background-repeat: no-repeat !important;
            padding-top: 150px !important;
            padding-bottom: 150px !important;
         }
         .imagenFondo1 {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/maquinas.jpg");
         }
         .imagenFondo2 {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/clase.webp");
         }
         .display-5 {
            color: white !important;
         }
         .btn-limited-width {
            margin-top: 230px;
            font-weight: bold;
            width: 390px !important;
            max-height: 40px !important;
         }
         ul {
            list-style-type: none;
         }
         .lista-derecha {
            text-align: right;
         }
      </style>
   </h:head>

   <body>

   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-center align-items-center" style="background-color: #4d5962">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
         <img class="bi me-2" src="./img/logoblack.png" alt="" width="250" height="80" />
      </a>

      <ul class="nav nav-pills">
         <li class="nav-item text-white"><a href="index.xhtml" class="nav-link text-white" aria-current="page">Inicio</a></li>
         <li class="nav-item text-white"><a href="buscaClases.xhtml" class="nav-link text-white">Consultar clases</a></li>
         <li class="nav-item text-white">
            <c:choose>
               <c:when test="${not empty sessionScope.loggedInUser}">
                  <a href="cuenta.xhtml" class="nav-link text-white">Cuenta</a>
               </c:when>
               <c:otherwise>
                  <a href="login.xhtml" class="nav-link text-white">Iniciar sesión</a>
               </c:otherwise>
            </c:choose>
         </li>
         <li class="nav-item text-white"><a href="#" class="nav-link text-white"></a></li>
         <c:choose>
            <c:when test="${not empty sessionScope.loggedInUser}">
               <h:form>
                  <li class="nav-item text-white">
                     <h:commandButton value="Cerrar Sesión" action="#{loginController.logout}" styleClass="btn btn-warning" style="margin-right: 20px"/>
                  </li>
               </h:form>
            </c:when>
            <c:otherwise>
               <li class="nav-item text-white"><a href="eligeSuscripcion.jsp" class="btn btn-warning" style="margin-right: 20px">INSCRÍBETE</a></li>
            </c:otherwise>
         </c:choose>
      </ul>
   </header>

   <ui:insert name="content"/>

   <footer>
      <div class="p-3">
         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top align-items-center">
            <p class="col-md-4 mb-0 text-body-secondary align-items-center">© 2024 PowerFit - Fitness Center, Inc</p>
            <ul class="nav col-md-1 justify-content-end">
               <li class="nav-item">
                  <a href="/" class="nav-link col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                     <img class="bi me-0" src="./img/logoblack.png" alt="" width="250" height="80"/>
                  </a>
               </li>
            </ul>
         </footer>
      </div>
   </footer>

   </body>
</ui:composition>
</html>
