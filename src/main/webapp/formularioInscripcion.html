<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rellena tu inscripción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="px-4 py-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Inscríbete en PowerFIT</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Rellena tus datos personales para empezar a  disfrutar de todas las ventajas de POWERFIT</p>
    </div>
</div>

<div class="container-fluid d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center w-100">
    <div class="formu">
        <form action="#" method="post">
            <fieldset>
                <legend>Rellena tus datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </fieldset>

            <fieldset>
                <legend>Rellena tus datos de inicio de sesión</legend>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </fieldset>

            <fieldset>
                <legend>Rellena tu dirección</legend>
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="3" required></textarea>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" required>
            </fieldset>

            <input type="submit" value="Envíar">
        </form>
    </div>

</div>

    </div>


<div class="p-3">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top align-items-center">
        <p class="col-md-4 mb-0 text-body-secondary align-items-center">© 2024 PowerFit - Fitness Center, Inc</p>




        <ul class="nav col-md-1 justify-content-end">
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-0" src="./img/logoblack.png" alt="" width="250" height="80">
            </a>
        </ul>
    </footer>
</div>

</body>
</html>
