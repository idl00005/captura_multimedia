<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rellena tu inscripción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenido">
        <img src="../img/logoblack.png" alt="Logo">
            <div class="formu">
                <h1 class="titulo">Inscríbete en POWERFIT</h1>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Rellena tus datos personales</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>

                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>

                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </fieldset>

                    <fieldset>
                        <legend>Rellena tus datos de inicio de sesión</legend>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </fieldset>

                    <fieldset>
                        <legend>Rellena tu dirección</legend>
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" rows="3" required></textarea>

                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>

                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" name="codigoPostal" required>
                    </fieldset>

                    <input type="submit" value="Envíar">
                </form>
            </div>


    </div>

    <footer>
        <div class="pie_pagina">
            <div class="pie_pagina_izq">
                <p>Mas información</p>
                <p>Contacto</p>
                <div>
                    <img class="logo_redes" src="../img/logoInstagram.png" alt="">
                    <img class="logo_redes" src="../img/logoTikTok.png" alt="">
                    <img class="logo_redes" src="../img/logoYT.svg" alt="">
                </div>
            </div>
            <img class="logo-image" src="../img/logoblack.png" alt="">
        </div>
    </footer>




</body>
</html>
