<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets" xmlns:daw="jakarta.faces.composite/daw">
<h2>Identificación de usuario </h2>
<h:panelGroup rendered="#{param.error!=null}">
    <p class="alert alert-danger">Error de autenticación</p>
</h:panelGroup>
<form action="j_security_check" method="POST">
    <label>Usuario</label><input type="text" name="j_username"/>
    <label>Clave</label><input type="password" name="j_password"/>
    <input type="submit" value="Acceder"/>
</form>
</html>
