<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"/>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         height: 100vh;
         background-color: #f1f1f1;
      }

      .container {
         text-align: center;
      }

      #login-form input[type="text"],
      #login-form input[type="password"] {
         width: 100%;
         padding: 10px;
         margin-top: 10px;
         margin-bottom: 20px;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
      }

      #login-form button {
         width: 100%;
         padding: 10px;
         background-color: #ffbb00;
         color: black;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      }

      #login-form button:hover {
         background-color: #c7950a;
      }

      .signup-link {
         font-size: 14px;
      }

      .floating-label {
         position: absolute;
         pointer-events: none;
         transition: all 0.2s ease-out;
      }

      .input-container {
         position: relative;
      }

      .filled-label {
         transform: translateY(-130%);
         font-size: 0.8em;
         color: #6c757d;
      }
   </style>
</head>
<body onload="setup()">
<h:form id="login-form">
   <div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
         <main class="form-signin w-100 m-auto" style="max-width: 500px">
            <img class="mb-4" src="./img/logoblack.png" alt="" width="250" height="80"/>
            <h1 class="h3 mb-3 fw-normal"><strong>BIENVENIDO A TU ESPACIO</strong></h1>
            <div class="form-floating input-container">
               <h:inputText id="identifier" styleClass="py-3" value="#{loginController.identifier}" required="true"
                            requiredMessage="El campo identificador no debe quedar vacio">
                  <f:passThroughAttribute name="placeholder" value="Identificador"/>
               </h:inputText>
            </div>
            <div class="form-floating input-container " style="margin-top: 20px">
               <h:inputSecret id="password" styleClass="py-3" value="#{loginController.password}" required="true"
                              requiredMessage="El campo contraseña no debe quedar vacio">
                  <f:passThroughAttribute name="placeholder" value="Contraseña"/>
               </h:inputSecret>
            </div>
            <h:message for="identifier" style="color: red"/>
            <h:message for="password" style="color: red"/>
            <h:commandButton value="Sign in" styleClass="btn btn-primary w-100 py-2" action="#{loginController.login}" style="margin-top: 20px"/>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
         </main>
         <p class="signup-link">¿Aún no tienes cuenta? </p>
         <p><a href="eligeSuscripcion.xhtml">¡Inscríbete ahora!</a></p>
      </div>
   </div>
</h:form>
</body>
</html>
