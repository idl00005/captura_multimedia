<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets" xmlns:daw="jakarta.faces.composite/daw">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{activityController.idActividad}"/>
        <f:viewAction action="#{activityController.buscarActividadPorId()}"/>
    </f:metadata>
    <ui:define name="content">
        <div class="modal modal-sheet position-static d-block p-4 py-md-6" tabindex="-1" role="dialog" id="modalTour">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">

                    <div class="modal-body p-6">
                        <daw:clase value="#{activityController.actividad}"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
