<!DOCTYPE html>

<ui:composition template="/WEB-INF/templates/template.xhtml">

                    <div class="modal-body p-6">
                        <f:metadata>

                        <h2 class="fw-bold mb-1" style="text-align: center">Detalle de la actividad - #{activityController.actividad.nombre}</h2>

                            <li class="d-flex gap-4">
                                <div>
                                    <h5 class="mb-0">DÃ­a</h5>
                                    #{activityController.actividad.diaSemana}
                                </div>
                            </li>

                            <li class="d-flex gap-4">
                                <div>
                                    <h5 class="mb-0">Hora</h5>
                                    #{activityController.actividad.hora}
                                </div>
                            </li>

                            <li class="d-flex gap-4">
                                <div>
                                    <h5 class="mb-0">Capacidad actual</h5>
                                    #{activityController.actividad.capacidad}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
