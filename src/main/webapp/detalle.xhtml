<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Detalle de Actividad</title>
</h:head>
<h:body>
    <h2>Detalles de la Actividad</h2>
    <h:form>
        <f:metadata>

            <f:viewParam name="id" value="#{activityController.idActividad}" />
            <f:viewAction action="#{activityController.buscarActividadPorId()}"/>
        </f:metadata>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID de Actividad:"/>
            <h:outputText value="#{activityController.actividad.id}"/>
            <h:outputLabel value="Nombre:"/>
            <h:outputText value="#{activityController.actividad.nombre}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
